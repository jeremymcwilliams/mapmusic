<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    
    <style>
    
    #map{width:800px;height:600px;}
    
    </style>
    
  </head>
  <body>
  <div id="map"></div>
  <div id="tracks"></div>
  
  
  
  
  
  
      <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 3
        });
        var geocoder = new google.maps.Geocoder;
        var infowindow = new google.maps.InfoWindow;
        
    	map.addListener('click', function(event) {
          lat=event.latLng.lat();
          lng=event.latLng.lng();
          
          var latlng = {lat: lat, lng: lng};
          
          console.log(lat);
          console.log(lng);
          
          geocodeLL(map, geocoder,infowindow,latlng);
          
          
          
        });
        
        
        
        
        
      }
      function geocodeLL(map, geocoder, infowindow, latlng){
      // var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};
        geocoder.geocode({'location': latlng}, function(results, status) {
        	console.log(results);
        
          if (status === 'OK') {
          
          	last=results.slice(-1).pop();
          	console.log(last);
          	
          	country=last.formatted_address;
          	console.log(country);
          	
          	two=last.address_components[0].short_name;
          	
          	console.log(two);
          	
           next();
          

          } else {
            window.alert('Geocoder failed due to: ' + status);
          }
        });
        
        
        }
      
 
 
 
 
 function next(){
 
 
  var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  $.getJSON( flickerAPI, {
    tags: "mount rainier",
    tagmode: "any",
    format: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#tracks" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
 
 
 
 }
      
      
    </script>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
   <script async defer   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl-RvWsRwIyoqWvC5vBkHSZVmdb6L3lzE&callback=initMap">
    </script>
  
  
  
  </body>
</html>
